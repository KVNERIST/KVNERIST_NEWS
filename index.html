<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KV NERIST DARK TALES</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
        }
        h1 {
            margin-top: 50px;
            color: red;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        .yes {
            background-color: lightgreen;
        }
        .no {
            background-color: lightcoral;
            position: absolute;
        }
        .message {
            display: none;
            font-size: 24px;
            color: white;
            background-color: red;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            animation: pop 0.5s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>

    <h1> Same day 5 years earlier,two Gay students went missing from the KV NERIST,for furthur more story press YES(if you are gay),else NO( you are a MAN)</h1>
    <div class="buttons">
        <button class="yes" onclick="showMessage()">YES</button>
        <button class="no" onmouseover="moveNo()">NO</button>
    </div>
    <div class="message" id="message">
        üéâ The God of GAYS! ‚ù§Ô∏è
    </div>

    <p class="footer">Made by Bhuvnesh maam ft Shama maam </p>

    <script>
        function moveNo() {
            let button = document.querySelector(".no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }

        function showMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>

</body>
</html>
